<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-19</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
</head>
<body>
  <form class="max-w-lg justify-center mx-auto ">
    <div>
        <label
      for="number-input"
      class="mt-3 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Enter each subject marks.</label
    >
    </div>
    <div class="flex flex-row mx-2">
        <label
      
      class="mt-5 block mb-2 p-1 text-sm font-medium text-gray-900 dark:text-white"
      >Physics:</label
    >
    <input
      type="number"
      id="Physics"
      aria-describedby="helper-text-explanation"
      class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Physics Marks"
      required
    />
    </div>
    <div class="flex flex-row mx-2 ">
        <label
      
      class="mt-5 p-1 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Chemist:</label
    >
    <input
      type="number"
      id="Chemist"
      aria-describedby="helper-text-explanation"
      class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Chemistry Marks"
      required
    />
    </div>
    <div class="flex flex-row mx-2 ">
        <label
      class="mt-5 p-1 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Biology:</label
    >
    <input
      type="number"
      id="Biology"
      aria-describedby="helper-text-explanation"
      class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Biology Marks"
      required
    />
    </div>
    <div class="flex flex-row mx-2 ">
        <label
      for="number-input"
      class="mt-5 p-1 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Math:</label
    >
    <input
      type="number"
      id="Math"
      aria-describedby="helper-text-explanation"
      class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Mathematics Marks"
      required
    />
    </div>
    <div class="flex flex-row mx-2 ">
        <label
      class="mt-5 p-1 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Computer:</label
    >
    <input
      type="number"
      id="Computer"
      aria-describedby="helper-text-explanation"
      class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter Computer Marks"
      required
    />
    </div>
       <div class="flex justify-center text-center items-center">
        <button type="button" onclick=Result() class="mt-5 text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900">Check</button>
       </div>
       <div class="mt-5 flex flex-row mx-auto">
        <div>Result:</div>
        <div id="output"></div>
    </div>
    
    
    </form>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
