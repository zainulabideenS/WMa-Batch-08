<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    
<form class="max-w-sm mx-auto">
    <label for="number-input" class="block mb-2 mt-5 text-sm font-medium text-gray-900 dark:text-white">Select a number:</label>
    <input type="number" id="input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter first number" required />
    <button type="button" onclick="isPrime()" class="focus:outline-none mt-5 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">convert</button>

    <div>
        Output: <p id="output" class="text-gray-900 dark:text-white"></p>
    </div>
</form>

    <script src="./script.js"></script>
</body>
</html>
