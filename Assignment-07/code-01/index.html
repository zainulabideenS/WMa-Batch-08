<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb Experiment</title>
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto">
      <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white mt-5"
        >Enter 0 to OFF or Enter 1 to ON:</label
      >
      <input
        type="number"
        id="numberinput"
        aria-describedby="helper-text-explanation"
        class="mt-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter required number"
        required
      />
      <button type="button" onclick=checkState() class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Check</button>  
    <div class="text-gray-500"> Output Message:
    </div>
    <div id="outputstate" class=" text-black"></div>

    </form>
  </body>
</html>
