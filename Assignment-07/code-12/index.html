<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of Two Numbers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
</head>
<body>
    <form class="max-w-sm mx-auto mt-5">
        <label
        for="number-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Select first number:</label
      >
        <input
    type="number"
    id="num1"
    aria-describedby="helper-text-explanation"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Enter first number"
    required
  />
  <label
  for="number-input"
  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
  >Select second number:</label
>
  <input
    type="number"
    id="num2"
    aria-describedby="helper-text-explanation"
    class="mt-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Enter Second number"
    required
  />
  <button
        type="button"
        onclick=checkLargerNum()
        class="mt-3 py-2.5 px-5 me-2 mb-2 text-sm font-medium
        text-gray-900 focus:outline-none bg-white rounded-lg
        border border-gray-200 hover:bg-gray-100 hover:text-blue-700
        focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800
        dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      >
        Check the larger number
      </button>
      <div id="output">

      </div>
    </form>
    
</body>
</html>
