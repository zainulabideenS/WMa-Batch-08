<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulate traffic light behavior.</title>
    <script src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>
  <body>
    <form class="max-w-md mt-5 mx-auto">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Enter 'RED' to stop,'YELLOW' to slowDown, 'GREEN' to slowdown:</label
      >
      <input
        type="text"
        id="signalinput"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter the required phenomena"
        required
      />
      <button
        type="button"
        class="text-white mt-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        onclick=checkInput()
        >
        Check
      </button>
      <div class="mt-3 text-gray-400">Output Message:
      </div>
      <div id="signalOutput"></div>
    </form>
  </body>
</html>
