<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eligibility for Voting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    
    <form class="max-w-sm mx-auto mt-5">
        <h2 class="mb-3 text-xl bold italic underline justify-center text-center">Eligibility for Voting</h2>
      <label
        for="number-input"
        class="mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >what is your age:</label
      >
      <input
        type="number"
        id="numberInput"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter your age"
        required
      />
      <button
        type="button"
        onclick=ageFunc()
        class="mt-4 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      >
        Check
      </button>
      <div>
        Message : 
      </div>
      <div id="outputResult">

      </div>
    </form>
  </body>
</html>
