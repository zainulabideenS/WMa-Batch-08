<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulate a coin toss</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <form class="max-w-sm mt-5 mx-auto">
      <h2 class="m-1 text-xl bold italic underline justify-center text-center">
        Simulate a coin toss
      </h2>
      <label
        for="number-input"
        class="mt-4 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Select a number:</label
      >
      <input
        type="number"
        id="numberInput"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter '1' for Heads '0' for Tails...."
        required
      />
      <button
        type="button"
        onclick="TossCoin()"
        class="mt-3 text-gray-700 border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-500 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      >
        Toss
      </button>
      <div id="outputResult"></div>
    </form>
  </body>
</html>
