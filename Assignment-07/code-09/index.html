<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Suggestion Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <h2
      class="mt-5 text-xl bold italic underline flex justify-center align-center text-center"
    >
      Weather Suggestion Experiment
    </h2>
    <form class="mt-4 max-w-md mx-auto">
      <label
        for="Weather"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Select the Weather:</label
      >
      <select
        id="WeatherId"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option selected disabled>Scroll Weather</option>
        <option value="1">Sunny</option>
        <option value="2">Rainy</option>
        <option value="3">Cold</option>
      </select>
      <button
        type="button"
        onclick=checkWeather()
        class="mt-3 py-2.5 px-5 me-2 mb-2 text-sm font-medium
        text-gray-900 focus:outline-none bg-white rounded-lg
        border border-gray-200 hover:bg-gray-100 hover:text-blue-700
        focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800
        dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      >
        Check
      </button>
      <div id="output"></div>
    </form>
  </body>
</html>
