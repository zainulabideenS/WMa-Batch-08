<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    
<form class="max-w-md mt-5 mx-auto">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Is the door open? 'yes' or 'no':</label>
    <input type="text" id="optionOneInput" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the text" required />
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Is motion detected? 'yes' or 'no':</label>
    <input type="text" id="optionTwoInput" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the text" required />
    <button
      type="button"
      onclick=AlarmSystem()
      class="focus:outline-none mt-3 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      Check-Alarm
    </button>
    <div class="text-gray-500">Status:</div>
    <div id="resultOutput"></div>
</form>

    
  </body>
</html>
