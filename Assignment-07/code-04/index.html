<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <form class="max-w-md mx-auto mt-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Player 1:Enter Rock, Paper, or Scissors:</label
      >
      <input
        type="text"
        id="p1input"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter player 1 choice"
        required
      />
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Player 2:Enter Rock, Paper, or Scissors:</label
      >
      <input
        type="text"
        id="p2input"
        aria-describedby="helper-text-explanation"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter player 2 choice"
        required
      />
      <button
        type="button"
        class="mt-3 focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"
        onclick=winnerFunction()
        >
        Get Winner
      </button>
      <div class="text-gray-500">RESULT:</div>
      <div id="outputwinner"></div>
    </form>
  </body>
</html>
